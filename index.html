<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Background Color Via Text</title>
</head>

<body>
    <div>
        <h1>Change Background Color Via Text</h1>
        <div id="input">
            <input type="text" id="colorInputText" placeholder="Enter a color">
            <input type="color" id="colorInputColor" class="inputstyle">
            <input type="button" id="colorButton" class="inputstyle" value="Click To Change Color"
                onclick="changeColor()">
        </div>
    </div>
    <div id="instructions">
        <p>Instructions:</p>
        <ol>
            <li>Enter a color in the text input field or select a color using the color picker.</li>
            <li>Click the "Click To Change Color" button to apply the color to the background of the page.</li>
        </ol>
    </div>

    <script src="index.js"></script>
</body>

</html>
